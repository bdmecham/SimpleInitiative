<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Initiative Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>D&D Initiative Tracker</h1>
        <div class="input-section">
            <input type="text" id="playerName" placeholder="Player Name">
            <input type="number" id="initiativeRoll" placeholder="Initiative Roll">
            <button onclick="addPlayer()">Add Player</button>
            <button onclick="sortPlayers()">Sort Players</button>
        </div>
        <div id="controls" class="controls-section">
            <button onclick="startInitiative()">Start Initiative</button>
            <button onclick="advancePlayer()">Next Player</button>
            <button onclick="clearAll()">Clear</button>
            <span id="roundCounter">Rounds: 0</span>
        </div>
        <div class="theme-selector">
            <label for="theme">Choose a theme: </label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="ocean">Ocean</option>
            </select>
        </div>
        <div id="playerList" class="player-list"></div>
    </div>

    <div id="conditionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select Condition</h2>
            <select id="conditionSelect">
                <option value="Blinded">Blinded</option>
                <option value="Charmed">Charmed</option>
                <option value="Deafened">Deafened</option>
                <option value="Frightened">Frightened</option>
                <option value="Grappled">Grappled</option>
                <option value="Incapacitated">Incapacitated</option>
                <option value="Invisible">Invisible</option>
                <option value="Paralyzed">Paralyzed</option>
                <option value="Petrified">Petrified</option>
                <option value="Poisoned">Poisoned</option>
                <option value="Prone">Prone</option>
                <option value="Restrained">Restrained</option>
                <option value="Stunned">Stunned</option>
                <option value="Unconscious">Unconscious</option>
                <option value="Concentration">Concentration</option>
                <option value="Exhaustion">Exhaustion</option>
            </select>
            <button onclick="applyCondition()">Apply Condition</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
